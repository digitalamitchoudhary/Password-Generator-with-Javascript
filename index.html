<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Javascript</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="wrapper">
        <div class="passwordBox">
            <input type="text" name="" placeholder="@sit$aCafa1^" disabled>
            <i class="uil uil-copy copyIcon"></i>
        </div>

            <div class="rangeBox">
                <input type="range" min="6" max="16" value="8">
                <span class="sliderNumber">8</span>
            </div>

            <button class="genrateButton">Generate Password</button>

    </div>
    
</body>
</html>
